<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #6b8e5d;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="imag/ab6761610000e5eba23ceb177745632b517cb7b2.jpg" alt="Imagen 1">
        <img src="imag/descarga.jpg" alt="Imagen 2">
        <img src="imag/e48159e847bc-cristiano-ronaldo.avif" alt="Imagen 3">
        <img src="imag/images.jpg" alt="Imagen 4" >
        <img src="imag/TheDonato_CopaDonato.webp" alt="Imagen 5">
    </div>
</body>
</html>
